<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">
	<link rel="stylesheet" type="text/css" href="./assets/login.css">
	
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://kit.fontawesome.com/426991ed3e.js" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
	
</head>
<body class = "mainbody">

    <div id="style_1">

    </div>
    <div id="logo">

    </div>
    <div id="style_2">
        <h1><span>ECE</span>CHAT ROOM...</h1>
    </div>
    <div id="style_3">

    </div>

    <div id="container">
        <div id="signin">
            <form id="signin_form" class="form signin_form" action="/chats" method="POST">
                <h1>Sign In</h1>
                <p>Sign in to join the room</p>
                <input type="text" name="username" id="sign_in_user" class="user_name" placeholder="User Name">
                <input type="password" name="password" id="password" placeholder="Password">
                <button class="Submit" type="button">Submit</button>
                <p id="create_ac">Create New Account</p>
            </form>
            <div class="content signup_content left_shift" id="signup_content">
                <h3 class="greetings">Already<br> Have One ?</h3>
                <p class="form_text">Put your ID and password of our room to enter.</p>
                <button id="signin_btn" class="cng_btn">Sign In</button>
            </div>
        </div>
        <div id="signup">
            <form id="signup_form" class="form signup_form right_shift" action="/signup" method="POST">
                <h1>Sign Up</h1>
                <p>Sign up to create an account</p>
                <input type="text" name="username" id="sign_up_user" class="user_name" placeholder="Put a user name" >
                <input type="text"  name="email" class="gmail" placeholder="Put your email id"> 
                <button class="Submit" type="button">Submit</button>
                <p id="already_hv">Have and old account.?</p>
            </form>
            <div class="content signin_content" id="signin_content">
                <h3 class="greetings">Hi Friend !</h3>
                <p class="form_text">Please share your information with us and get connected.</p>
                <button id="signup_btn" class="cng_btn">Sign Up</button>
            </div>
        </div>   
    </div>

    <script defer type="text/javascript" src="./assets/login.js"></script>
</body>
</html>
